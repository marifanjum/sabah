<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Index</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
    }

    .card {
      background: #222;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #4FC3F7;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #errorMsg {
      margin-top: 15px;
      color: #ff6b6b;
      display: none;
      font-size: 14px;
    }

    .links-box a {
      display: block;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      background: #444;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s;
    }

    .links-box a:hover {
      background: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card" id="loginBox">
    <h2>üîí Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg">Incorrect password. Try again.</p>
  </div>

  <div class="card links-box" id="linksBox" style="display:none;">
    <h2>‚úÖ Access Granted</h2>
     <a href="socialcard.htm" target="_blank">üì∏ Social Card</a>
    <a href="resize.html" target="_blank">üìè Resize Tool</a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      if (input === "sabah123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("linksBox").style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Allow Enter key to trigger login
    document.getElementById("passwordInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
