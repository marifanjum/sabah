<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Card Generator</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Example font embed: Pangea (replace with your own woff2 for production) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "Pangea";
        src: url("pangea.woff2") format("woff2"); /* Put your actual font file in repo */
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: Inter, Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      function SocialCardGenerator() {
        const { useRef, useState } = React;

        const containerRef = useRef(null);
        const [imageSrc, setImageSrc] = useState(null);
        const [imgScale, setImgScale] = useState(1);
        const [imgOffset, setImgOffset] = useState({ x: 0, y: 0 });
        const [width, setWidth] = useState(1080);
        const [height, setHeight] = useState(1080);

        const [headline, setHeadline] = useState("Your headline goes here");
        const [fontSize, setFontSize] = useState(72);
        const [lineHeight, setLineHeight] = useState(1.2);
        const [fontFamily, setFontFamily] = useState("Pangea, Inter, Arial, sans-serif");
        const [textColor, setTextColor] = useState("#ffffff");
        const [textPos, setTextPos] = useState({ x: 120, y: 200 });
        const [direction, setDirection] = useState("ltr");

        const [shadow, setShadow] = useState({
          enabled: true,
          offsetX: 2,
          offsetY: 2,
          blur: 8,
          color: "rgba(0,0,0,0.6)"
        });

        const [sideline, setSideline] = useState({
          show: false,
          width: 10,
          color: "#ffdd00",
          gap: 18
        });

        const [fileName, setFileName] = useState("social-card.png");

        function onImageUpload(e) {
          const f = e.target.files && e.target.files[0];
          if (!f) return;
          const url = URL.createObjectURL(f);
          setImageSrc(url);
          setImgScale(1);
          setImgOffset({ x: 0, y: 0 });
        }

        function exportAsImage() {
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");

          // background
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, width, height);

          // image
          if (imageSrc) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
              const iw = img.width;
              const ih = img.height;
              let dw = width * imgScale;
              let dh = (ih / iw) * dw;
              ctx.drawImage(img, imgOffset.x, imgOffset.y, dw, dh);

              drawTextAndLine(ctx);
              downloadCanvas(canvas);
            };
            img.src = imageSrc;
          } else {
            drawTextAndLine(ctx);
            downloadCanvas(canvas);
          }
        }

        function drawTextAndLine(ctx) {
          ctx.font = fontSize + "px " + fontFamily;
          ctx.fillStyle = textColor;
          ctx.textBaseline = "top";
          ctx.direction = direction;

          if (shadow.enabled) {
            ctx.shadowOffsetX = shadow.offsetX;
            ctx.shadowOffsetY = shadow.offsetY;
            ctx.shadowBlur = shadow.blur;
            ctx.shadowColor = shadow.color;
          } else {
            ctx.shadowColor = "transparent";
          }

          const lines = headline.split("\n");
          lines.forEach((line, i) => {
            ctx.fillText(line, textPos.x, textPos.y + i * fontSize * lineHeight);
          });

          if (sideline.show) {
            ctx.shadowColor = "transparent"; // no shadow on sidebar
            ctx.fillStyle = sideline.color;
            if (direction === "ltr") {
              ctx.fillRect(
                textPos.x - sideline.gap - sideline.width,
                textPos.y,
                sideline.width,
                lines.length * fontSize * lineHeight
              );
            } else {
              ctx.fillRect(
                textPos.x + ctx.measureText(lines[0]).width + sideline.gap,
                textPos.y,
                sideline.width,
                lines.length * fontSize * lineHeight
              );
            }
          }
        }

        function downloadCanvas(canvas) {
          const link = document.createElement("a");
          link.download = fileName || "social-card.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        }

        return (
          <div className="p-4 max-w-7xl mx-auto">
            <div className="flex gap-6">
              {/* Controls */}
              <div className="w-96 space-y-4">
                <h2 className="text-xl font-semibold">Controls</h2>

                <div className="bg-white p-3 rounded shadow space-y-2">
                  <label className="block text-sm font-medium">Upload image</label>
                  <input type="file" accept="image/*" onChange={onImageUpload} />
                </div>

                <div className="bg-white p-3 rounded shadow space-y-2">
                  <label className="block text-sm font-medium">Headline</label>
                  <textarea
                    value={headline}
                    onChange={(e) => setHeadline(e.target.value)}
                    rows={3}
                    className="w-full p-2 border rounded"
                  />
                  <label className="block text-sm font-medium">Font family</label>
                  <select
                    value={fontFamily}
                    onChange={(e) => setFontFamily(e.target.value)}
                    className="w-full p-2 border rounded"
                  >
                    <option value="Pangea, Inter, Arial, sans-serif">Pangea</option>
                    <option value="Jameel Noori Nastaleeq, serif">Jameel Noori Nastaleeq</option>
                    <option value="Inter, Arial, sans-serif">Inter</option>
                  </select>
                  <label className="block text-sm font-medium">Text direction</label>
                  <select
                    value={direction}
                    onChange={(e) => setDirection(e.target.value)}
                    className="w-full p-2 border rounded"
                  >
                    <option value="ltr">Left-to-Right</option>
                    <option value="rtl">Right-to-Left</option>
                  </select>
                </div>

                <div className="bg-white p-3 rounded shadow space-y-2">
                  <label className="block text-sm font-medium">Export file name</label>
                  <input
                    type="text"
                    value={fileName}
                    onChange={(e) => setFileName(e.target.value)}
                    className="w-full p-2 border rounded"
                  />
                </div>

                <button
                  onClick={exportAsImage}
                  className="bg-blue-600 text-white py-2 rounded w-full"
                >
                  Export PNG
                </button>
              </div>

              {/* Preview */}
              <div className="flex-1">
                <div className="mb-2">Preview</div>
                <div
                  ref={containerRef}
                  className="relative mx-auto bg-black flex items-center justify-center text-white"
                  style={{ width: 540, height: Math.round((height / width) * 540) }}
                >
                  {imageSrc ? (
                    <img
                      src={imageSrc}
                      alt="uploaded"
                      className="absolute inset-0 w-full h-full object-cover"
                    />
                  ) : (
                    <div className="text-gray-400">No image â€” upload one</div>
                  )}
                  <div
                    style={{
                      position: "absolute",
                      left: textPos.x,
                      top: textPos.y,
                      fontSize,
                      lineHeight,
                      fontFamily,
                      color: textColor,
                      direction: direction,
                      textShadow: shadow.enabled
                        ? `${shadow.offsetX}px ${shadow.offsetY}px ${shadow.blur}px ${shadow.color}`
                        : "none",
                      whiteSpace: "pre-wrap"
                    }}
                  >
                    {headline}
                  </div>
                  {sideline.show && (
                    <div
                      style={{
                        position: "absolute",
                        top: textPos.y,
                        bottom: "auto",
                        width: sideline.width,
                        height: "auto",
                        background: sideline.color,
                        left:
                          direction === "ltr"
                            ? textPos.x - sideline.gap - sideline.width
                            : "auto",
                        right:
                          direction === "rtl"
                            ? 540 - textPos.x + sideline.gap
                            : "auto"
                      }}
                    />
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<SocialCardGenerator />);
    </script>
  </body>
</html>
