<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}



.container {
  position: relative;
  width: 900px;   /* Increased width */
  height: 600px;  /* Increased height */
  overflow: hidden;
  cursor: pointer;
  touch-action: none; /* Prevent default scrolling while dragging */
}


.masked-image, .background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.masked-image {
  background-image: url(img_5terre.jpg);
  background-size: cover;
  z-index: 2;
}

.background-image {
  background-image: url(image-bg.png);
  background-size: cover;
  z-index: 1;
}

.controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.controls label, .controls select, .controls input {
  margin: 5px;
}

#mask-preview, #main-image-preview {
  margin-top: 10px;
  max-width: 100px;
  max-height: 100px;
  border: 1px solid #ccc;
  display: block;
}

#save-btn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#temp-canvas, #mask-canvas {
  display: none;
}
</style>
</head>
<body>
<h1>The mask-image Property</h1>
<h3>A masked image with a draggable mask (touch enabled):</h3>

<div class="container">
  <div class="masked-image"></div>
  <div class="background-image"></div>
</div>

<div class="controls">
  <label for="main-image-upload">Upload Main Image:</label>
  <input type="file" id="main-image-upload" accept="image/*">
  <img id="main-image-preview" src="#" alt="Main Image Preview" style="display:none;">

  <label for="mask-selector">Choose a Mask Shape:</label>
  <select id="mask-selector">
    <option value="square">Square</option>
    <option value="circle">Circle</option>
    <option value="oval-horizontal">Horizontal Oval</option>
    <option value="oval-vertical">Vertical Oval</option>
    <option value="custom">Custom Image</option>
  </select>

  <label for="mask-upload">Upload Custom Mask:</label>
  <input type="file" id="mask-upload" accept="image/*">
  <img id="mask-preview" src="#" alt="Custom Mask Preview" style="display:none;">

  <label for="zoom-slider">Zoom:</label>
  <input type="range" id="zoom-slider" min="50" max="400" value="150">
  <span id="zoom-value">150px</span>
  
  <label>
    <input type="checkbox" id="soft-edge-toggle"> Soft Edge
  </label>
  
  <label>
    <input type="checkbox" id="invert-toggle"> Invert Mask
  </label>
</div>

<button id="save-btn">Save Masked Image</button>

<canvas id="temp-canvas"></canvas>
<canvas id="mask-canvas"></canvas>

<script>
const container = document.querySelector('.container');
const maskedImageDiv = document.querySelector('.masked-image');
const backgroundDiv = document.querySelector('.background-image');
const saveBtn = document.querySelector('#save-btn');
const tempCanvas = document.querySelector('#temp-canvas');
const ctx = tempCanvas.getContext('2d');
const maskSelector = document.querySelector('#mask-selector');
const zoomSlider = document.querySelector('#zoom-slider');
const zoomValue = document.querySelector('#zoom-value');
const maskUpload = document.querySelector('#mask-upload');
const maskPreview = document.querySelector('#mask-preview');
const softEdgeToggle = document.querySelector('#soft-edge-toggle');
const invertToggle = document.querySelector('#invert-toggle');
const mainImageUpload = document.querySelector('#main-image-upload');
const mainImagePreview = document.querySelector('#main-image-preview');
const maskCanvas = document.querySelector('#mask-canvas');
const maskCtx = maskCanvas.getContext('2d');

let isDragging = false;
let currentX = 450; // centered for larger container
let currentY = 300;
let maskSize = 150;
let maskShape = 'square';
let isSoftEdge = false;
let isInverted = false;
const imagesLoaded = {};

// Mask shapes setup (unchanged)
const maskShapes = {
    'square': 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="black"/></svg>',
    'circle': 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="black"/></svg>',
    'oval-horizontal': 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><ellipse cx="50" cy="50" rx="50" ry="35" fill="black"/></svg>',
    'oval-vertical': 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><ellipse cx="50" cy="50" rx="35" ry="50" fill="black"/></svg>'
};

['img_5terre.jpg', 'image-bg.png'].forEach(src => {
  const img = new Image();
  img.crossOrigin = "Anonymous";
  img.src = src;
  img.onload = () => {
    imagesLoaded[src] = img;
    if (Object.keys(imagesLoaded).length === 2) {
      updateMaskDisplay(currentX, currentY);
    }
  };
});

const maskImages = {};
Object.keys(maskShapes).forEach(shape => {
    const img = new Image();
    img.src = maskShapes[shape];
    maskImages[shape] = img;
});

// ... existing functions (createSoftSquareMask, getMaskSource, updateMaskDisplay) remain unchanged ...

// Add mouse events (unchanged)
container.addEventListener('mousedown', () => { isDragging = true; });
document.addEventListener('mouseup', () => { isDragging = false; });
container.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const rect = container.getBoundingClientRect();
    currentX = e.clientX - rect.left;
    currentY = e.clientY - rect.top;
    currentX = Math.max(maskSize / 2, Math.min(currentX, rect.width - maskSize / 2));
    currentY = Math.max(maskSize / 2, Math.min(currentY, rect.height - maskSize / 2));
    updateMaskDisplay(currentX, currentY);
  }
});

// âœ… Add touch events for mobile
container.addEventListener('touchstart', (e) => {
  e.preventDefault();
  isDragging = true;
});
container.addEventListener('touchend', () => {
  isDragging = false;
});
container.addEventListener('touchmove', (e) => {
  if (isDragging && e.touches.length === 1) {
    const rect = container.getBoundingClientRect();
    currentX = e.touches[0].clientX - rect.left;
    currentY = e.touches[0].clientY - rect.top;
    currentX = Math.max(maskSize / 2, Math.min(currentX, rect.width - maskSize / 2));
    currentY = Math.max(maskSize / 2, Math.min(currentY, rect.height - maskSize / 2));
    updateMaskDisplay(currentX, currentY);
  }
});

// Other controls (maskSelector, zoomSlider, toggles, uploads, save) unchanged...
</script>
</body>
</html>
