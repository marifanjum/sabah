<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  position: relative;
  width: 600px;
  height: 400px;
  overflow: hidden;
  cursor: pointer;
  touch-action: none;
}

.masked-image, .background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.masked-image {
  background-image: url(img_5terre.jpg);
  background-size: cover;
  z-index: 2;
}

.background-image {
  background-image: url(image-bg.png);
  background-size: cover;
  z-index: 1;
}

.controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.controls label, .controls select, .controls input {
  margin: 5px;
}

#mask-preview, #main-image-preview {
  margin-top: 10px;
  max-width: 100px;
  max-height: 100px;
  border: 1px solid #ccc;
  display: block;
}

#save-btn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#temp-canvas, #mask-canvas {
  display: none;
}
</style>
</head>
<body>
<h1>The mask-image Property</h1>
<h3>A masked image with a draggable mask:</h3>

<div class="container">
  <div class="masked-image"></div>
  <div class="background-image"></div>
</div>

<div class="controls">
  <label for="main-image-upload">Upload Main Image:</label>
  <input type="file" id="main-image-upload" accept="image/*">
  <img id="main-image-preview" src="#" alt="Main Image Preview" style="display:none;">

  <label for="mask-selector">Choose a Mask Shape:</label>
  <select id="mask-selector">
    <option value="square">Square</option>
    <option value="circle">Circle</option>
    <option value="oval-horizontal">Horizontal Oval</option>
    <option value="oval-vertical">Vertical Oval</option>
    <option value="custom">Custom Image</option>
  </select>

  <label for="mask-upload">Upload Custom Mask:</label>
  <input type="file" id="mask-upload" accept="image/*">
  <img id="mask-preview" src="#" alt="Custom Mask Preview" style="display:none;">

  <label for="zoom-slider">Zoom:</label>
  <input type="range" id="zoom-slider" min="50" max="400" value="150">
  <span id="zoom-value">150px</span>
  
  <label>
    <input type="checkbox" id="soft-edge-toggle"> Soft Edge
  </label>
  
  <label>
    <input type="checkbox" id="invert-toggle"> Invert Mask
  </label>
  
  <label for="border-color-picker">Border Color:</label>
  <input type="color" id="border-color-picker" value="#ffffff">
  
  <label for="border-size-slider">Border Size:</label>
  <input type="range" id="border-size-slider" min="0" max="10" value="2">
  <span id="border-size-value">2px</span>
  
  <label>
    <input type="checkbox" id="border-toggle"> Show Border
  </label>
</div>

<button id="save-btn">Save Masked Image</button>

<canvas id="temp-canvas"></canvas>
<canvas id="mask-canvas"></canvas>

<script>
// JavaScript will be placed here
</script>
</body>
</html>
