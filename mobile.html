<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: "BBC Reith Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    textarea {
      font-family: "BBC Reith Sans", sans-serif;
      font-size: 18px;
