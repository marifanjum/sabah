<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #headlineInput {
      width: 90%;
      font-size: 20px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }
    #canvas {
      border: 2px solid #444;
      margin-bottom: 20px;
      cursor: grab;
    }
    #canvas:active { cursor: grabbing; }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 90%;
    }
    .control-group {
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="range"], input[type="file"], input[type="number"] {
      width: 100%;
    }
    button {
      padding: 12px;
      margin-top: 20px;
      background: #fff403;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 200px;
    }
  </style>
</head>

  <input id="headlineInput" type="text" placeholder="Enter headline text here">
  <canvas id="canvas" width="1080" height="1080"></canvas>

  <div class="controls">
    <div class="control-group"><label>Upload Main Image</label><input type="file" id="imageLoader" accept="image/*"></div>
    <div class="control-group"><label>Image Zoom</label><input type="range" id="imageZoom" min="0.5" max="3" step="0.1" value="1"></div>
    <div class="control-group"><label>Font Size</label><input type="range" id="fontSize" min="30" max="120" value="80"></div>
    <div class="control-group"><label>Line Height</label><input type="range" id="lineHeight" min="40" max="150" value="100"></div>
    <div class="control-group"><label>Word Spacing</label><input type="range" id="wordSpacing" min="0" max="40" value="0"></div>
    <div class="control-group"><label>Stroke Width</label><input type="range" id="strokeWidth" min="0" max="10" value="2"></div>
    <div class="control-group"><label>Shadow</label><input type="checkbox" id="shadow" checked></div>
    <div class="control-group"><label>First Line Word Count</label><input type="number" id="firstLineCount" min="1" max="30" value="15"></div>
    <div class="control-group"><label>Headline Y Position</label><input type="range" id="headlineY" min="700" max="1050" value="750"></div>
    <div class="control-group"><label><input type="checkbox" id="toggleBorder" checked> Show Border</label></div>
    <div class="control-group"><label><input type="checkbox" id="toggleLogo" checked> Show Logo</label></div>
  </div>

  <button id="downloadBtn">Download Final Image</button>
